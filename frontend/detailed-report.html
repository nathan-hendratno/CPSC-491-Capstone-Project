<!DOCTYPE html>
<html>
<head>
  <title>Detailed Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-white">

<!-- NAVBAR -->
<nav class="navbar navbar-light border-bottom px-4">
  <span class="navbar-brand fw-bold">Credible Sorcerer</span>

  <div class="d-flex gap-3">
    <a class="nav-link" href="index.html">Home</a>
    <a class="nav-link" href="report.html">Report</a>
    <a class="nav-link" href="#">Page</a>
    <button class="btn btn-dark btn-sm">Button</button>
  </div>
</nav>

<!-- PAGE TITLE -->
<div class="container mt-4">
  <h1 class="text-center fw-bold">Detailed Report</h1>
</div>

<!-- MAIN CONTENT -->
<div class="container mt-5">
  <div class="row">

    <!-- LEFT COLUMN: DOCUMENT -->
    <div class="col-md-6">
      <div class="card p-4" style="height: 500px; border-radius: 20px;">
        <h4 class="fw-bold">Document</h4>

        <div class="mt-3 text-muted">
          Document content or preview goes here
        </div>
      </div>
    </div>

    <!-- RIGHT COLUMN -->
    <div class="col-md-6 d-flex flex-column align-items-center">

      <!-- KEY POINTS CARD -->
      <div class="card p-4 mb-4"
           style="width: 80%; height: 250px; border-radius: 20px;">
        <p class="text-center mb-0">
          Key points, citations and related articles
        </p>
      </div>

      <!-- BUTTONS -->
      <div class="d-grid gap-3" style="width: 200px;">

        <!-- Score goes back to report page -->
        <a href="score.html" class="btn btn-outline-secondary">
          Score
        </a>

        <!-- Back also goes to report page -->
        <a href="report.html" class="btn btn-outline-secondary">
          Back
        </a>

        <!-- Home goes to index -->
        <a href="index.html" class="btn btn-outline-secondary">
          Home
        </a>

      </div>

    </div>

  </div>
</div>

</body>
</html>
